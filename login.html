<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    <title>CarShare - Login</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            overflow-x: hidden;
        }
        
        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Logo Section */
        .logo-section {
            text-align: center;
            padding: 40px 0 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .app-name {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .tagline {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        /* Login Form */
        .login-form {
            background: white;
            border-radius: 24px;
            padding: 30px 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            animation: slideUp 0.6s ease 0.2s both;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }
        
        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }
        
        .input-field {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f8f8;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .input-field::placeholder {
            color: #999;
        }
        
        /* Show/Hide Password */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
        }
        
        /* Remember Me & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #666;
        }
        
        .forgot-link {
            font-size: 14px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider-text {
            padding: 0 16px;
            font-size: 13px;
            color: #999;
        }
        
        /* Social Login */
        .social-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-btn:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .social-google {
            color: #4285f4;
        }
        
        .social-apple {
            color: #000;
        }
        
        .social-facebook {
            color: #1877f2;
        }
        
        /* Sign Up Link */
        .signup-section {
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .signup-text {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .signup-link {
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
        }
        
        /* Success State */
        .success-icon {
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 30px;
            color: white;
            display: none;
        }
        
        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error Message */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }
        
        /* Demo Badge */
        .demo-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Demo Badge -->
    <div class="demo-badge">Demo Mode</div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">üöó</div>
            <h1 class="app-name">CarShare</h1>
            <p class="tagline">Your ride, your way</p>
        </div>
        
        <!-- Login Form -->
        <div class="login-form">
            <h2 class="form-title">Welcome Back</h2>
            <p class="form-subtitle">Sign in to continue to CarShare</p>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                Invalid email or password
            </div>
            
            <!-- Success Icon -->
            <div class="success-icon" id="successIcon">‚úì</div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Email Input -->
                <div class="input-group">
                    <span class="input-icon">üìß</span>
                    <input type="email" 
                           class="input-field" 
                           placeholder="Email address" 
                           id="email"
                           value="demo@carshare.com"
                           required>
                </div>
                
                <!-- Password Input -->
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input type="password" 
                           class="input-field" 
                           placeholder="Password" 
                           id="password"
                           value="demo123"
                           required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
                
                <!-- Form Options -->
                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox" checked>
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <span class="spinner" id="spinner"></span>
                </button>
                
                <!-- Divider -->
                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">or continue with</span>
                    <div class="divider-line"></div>
                </div>
                
                <!-- Social Login -->
                <div class="social-buttons">
                    <button type="button" class="social-btn social-google" onclick="socialLogin('google')">
                        G
                    </button>
                    <button type="button" class="social-btn social-apple" onclick="socialLogin('apple')">
                        
                    </button>
                    <button type="button" class="social-btn social-facebook" onclick="socialLogin('facebook')">
                        f
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Sign Up Section -->
        <div class="signup-section">
            <p class="signup-text">Don't have an account?</p>
            <a href="#" class="signup-link" onclick="goToSignup()">Sign Up Free</a>
        </div>
    </div>
    
    <script>
        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            
            // Simulate login
            setTimeout(() => {
                if (email === 'demo@carshare.com' && password === 'demo123') {
                    // Success
                    spinner.style.display = 'none';
                    document.getElementById('successIcon').style.display = 'flex';
                    
                    // Store auth
                    localStorage.setItem('carshare_auth', 'demo_token_' + Date.now());
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = 'dashboard-simple.html';
                    }, 1000);
                } else {
                    // Error
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    spinner.style.display = 'none';
                    errorMessage.style.display = 'block';
                    
                    // Shake animation
                    errorMessage.style.animation = 'shake 0.5s';
                }
            }, 1500);
        }
        
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Social login
        function socialLogin(provider) {
            alert(`${provider} login coming soon!`);
        }
        
        // Go to signup
        function goToSignup() {
            alert('Signup page coming soon!');
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
